<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Finder is an interactive web application that provides current weather conditions, an hourly forecast, and personalized clothing advice.">
    <meta name="keywords" content="Weather, Forecast, Weather App, Weather Finder, Hourly Weather, Clothing Advice">
    <title>Weather Finder</title>
    <!-- Favicon from favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Weather Finder Logo" class="logo">
            <h1>Weather Finder</h1>
        </div>
    </header>

    <main>
        <div class="weather-card">
            <h2 class="location-name">Loading...</h2>
            <div class="current-weather">
                <i class="weather-icon fa-solid fa-cloud"></i>
                <p class="weather-description"></p>
                <p class="temperature"></p>
            </div>

            <div class="hourly-forecast">
                <h3 class="forecast-title">Today's Weather</h3>
                <div class="hourly-container">
                    <!-- Forecast will be dynamic  -->
                </div>
                <button class="show-hourly-btn">Show Hourly Weather</button>
            </div>
            <!-- Button to open the advice form -->
            <button class="advice-btn">What should I wear?</button>

            <!-- Hidden form that appears when user clicks the button -->
            <div class="advice-form-container" style="display: none;">
                <h4>Check clothing advice</h4>
                <form class="advice-form">
                    <label for="time-input">Enter an hour of the day (0-23):</label><br>
                    <input type="number" id="time-input" name="time" min="0" max="23" required>
                    <button type="submit">Get Advice</button>
                </form>
                <p class="advice-result"></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="socials">
            <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Modal Structure -->
    <div class="modal-overlay" style="display:none;">
        <div class="modal">
            <h2>Allow Location Access?</h2>
            <p>We use your location to provide accurate, local weather information. Would you like to share your
                location?</p>
            <div class="modal-buttons">
                <button class="modal-yes-btn">Yes</button>
                <button class="modal-no-btn">No</button>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8676b669d3.js" crossorigin="anonymous"></script>

    <!-- JavaScript link -->
    <script src="script.js"></script>
</body>

</html>
