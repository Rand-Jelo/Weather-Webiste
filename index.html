<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Weather Finder Logo" class="logo">
            <h1>Weather Finder</h1>
        </div>
    </header>

    <main>
        <div class="weather-card">
            <h2 class="location-name">Loading...</h2>
            <div class="current-weather">
                <i class="weather-icon fa-solid fa-cloud"></i>
                <p class="weather-description"></p>
                <p class="temperature"></p>
            </div>
    </main>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8676b669d3.js" crossorigin="anonymous"></script>

    <!-- JavaScript link -->
    <script src="script.js"></script>
</body>

</html>
